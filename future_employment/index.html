<!DOCTYPE html>
<head>
  <h1 STYLE="font-size: 20px; font-family: AppleGothic;">lonneke's project</h1>
</head>
<meta charset="utf-8">
<style type="text/css">
  
  .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#F8E0E0;
  }
   
  .node circle {
    fill: #fff;
    stroke: #A9F5D0;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:15px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dndTree.js"></script>
<body>
    <div id="tree-container"></div>
</body>
</html>
